<div class="max-w-md mx-auto bg-white shadow p-6 rounded-lg space-y-4">
  <h2 class="text-xl font-bold text-emerald-700">⚖️ BMI Calculator</h2>

  <label class="block">
    Height (cm)
    <input type="number" [(ngModel)]="height"
           class="border p-2 rounded w-full mt-1" />
  </label>

  <label class="block">
    Weight (kg)
    <input type="number" [(ngModel)]="weight"
           class="border p-2 rounded w-full mt-1" />
  </label>

  <label class="block">
    Age (years)
    <input type="number" [(ngModel)]="age"
           class="border p-2 rounded w-full mt-1" />
  </label>

  <button (click)="calculateBMI()"
          class="bg-emerald-600 text-white px-4 py-2 rounded w-full">
    Calculate
  </button>

  <div *ngIf="bmiService.bmi() > 0" class="mt-4">
    <p>BMI: <strong>{{ bmiService.bmi() | number:'1.1-1' }}</strong></p>
    <p>Category: <strong>{{ bmiService.bmiCategory() }}</strong></p>
  </div>
</div>
